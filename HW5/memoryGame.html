<!DOCTYPE html>

   

<html lang="en-US">
    
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="a memory game using JS">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Memory Game</title>
        
        <link rel="stylesheet" href="memoryStyle.css">

<body onload="createBoard();">

    <h1>Memory Game </h1>
    <h3>Score:<span id="results"></span></h3>
    <div class="container">
       
            
                <div class="row">
                    <div class="cells"><img src="" id="pic01"  onclick="flip(0);"></div>
                    <div class="cells"><img src="" id="pic02"  onclick="flip(1);"></div>
                    <div class="cells"><img src="" id="pic03" onclick="flip(2);"></div>
                    <div class="cells"><img src="" id="pic04"  onclick="flip(3);"></div>
                    <div class="cells"><img src="" id="pic05"  onclick="flip(4);"></div>
                </div>

                <div class="row">
                    <div class="cells"><img src="" id="pic06"  onclick="flip(5);"></div>
                    <div class="cells"><img src="" id="pic07"  onclick="flip(6);"></div>
                    <div class="cells"><img src="" id="pic08"  onclick="flip(7);"></div>
                    <div class="cells"><img src="" id="pic09"  onclick="flip(8);"></div>
                    <div class="cells"><img src="" id="pic10"  onclick="flip(9);"></div>
                </div>
       
     </div>


       
    </div>

    




    <script src="memoryGame.js"></script>
